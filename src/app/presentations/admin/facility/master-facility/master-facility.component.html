<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Facility Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Facility"
                icon="pi pi-plus"
                (click)="openAddFacilityModal()"
                size="small"
            ></p-button>
        </div>
    </div>

    <p-table [value]="facilities" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Facility Name</th>
                <th>Description</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Capacity</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.latitude }}</td>
                <td>{{ item.longitude }}</td>
                <td>{{ item.capacity }}</td>
                <td>{{ item.status }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
