<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Facility Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Classroom"
                icon="pi pi-plus"
                (click)="openAddClassroomModal()"
                size="small"
            ></p-button>
        </div>
    </div>

    <p-table [value]="classrooms" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Capacity</th>
                <th>Facility</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.capacity }}</td>
                <td>{{ item.facility?.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
