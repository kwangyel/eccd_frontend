<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Vendor Table</p>
        <div class="flex gap-2">
            <p-button
                label="Add Vendor"
                icon="pi pi-plus"
                (click)="openAddVendorModal()"
                size="small"
            ></p-button>
        </div>
    </div>

    <p-table [value]="vendors" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.contactNumber }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.address }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
