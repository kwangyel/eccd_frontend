<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Bill Table</p>
        <div class="flex gap-2">
            <p-button
                label="Add Bill"
                icon="pi pi-plus"
                (click)="openAddBillModal()"
                size="small"
            ></p-button>
        </div>
    </div>

    <p-table [value]="bills" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Bill Date</th>
                <th>Bill Number</th>
                <th>Bill Status</th>
                <th>Bill Amount</th>
                <th>Vendor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.billDate| date : "mediumDate" }}</td>
                <td>{{ item.billNumber }}</td>
                <td>{{ item.billStatus }}</td>
                <td>{{ item.billAmount }}</td>
                <td>{{ item.vendor.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
