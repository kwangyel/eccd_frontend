<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Product Master Table</p>
        <div class="flex gap-2">
            <p-button
                label="Product"
                icon="pi pi-plus"
                (click)="openAddProductModal()"
                size="small"
            ></p-button>
        </div>
    </div>

    <p-table [value]="products" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Type</th>
                <th>Is Sale</th>
                <th>Is Purchase</th>
                <th>GST</th>
                <th>Unit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.isSale }}</td>
                <td>{{ item.isPurchase }}</td>
                <td>{{ item.gst }}</td>
                <td>{{ item.unit }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
