<div>
    <div class="flex justify-content-between my-4">
        <p class="text-xl">Customer Master Table</p>
    </div>

    <p-table [value]="customers" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.user.nameEnglish }}</td>
                <td>{{ item.user.phoneNumber }}</td>
                <td>{{ item.user.email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
